    <script>
        AFRAME.registerComponent('soundhandler', {
            schema: {
                soundSrc: { type: 'string' }
            },
            init: function () {
                var el = this.el;
                var soundSrc = this.data.soundSrc;
                var audio = document.querySelector(soundSrc);

                el.addEventListener('mouseenter', function () {
                    if (audio) {
                        audio.play();
                    }
                });

                el.addEventListener('mouseleave', function () {
                    if (audio) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                });
            }
        });
    </script>
