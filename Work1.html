<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Work 1 : JQuery+Bootstrap Matching Game</title>
</head>

<body>
    <style>
        #view2 .col {
            padding: 2px;
        }

        #view2 .col img {
            width: 35%;

        }
    </style>
    <h1>
        <h1 class='alert alert-primary text -center'>งานที่ 1 เกมจับคู่ภาพ โดยใช้ JQuery และ Bootstrap</h1>
    </h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <div id='view1' class='text-center p-5'>
        <button type="button" id='playBtn' class="btn btn-primary">เริ่มเล่นเกม</button>
    </div>
    <div id='view2' class='text-center p-5'>
        <button type="button" id='stopBtn' class="btn btn-primary">เลิกเล่น</button>
        <div class="row">
            <div class="col"><img src='Work1_Picture/0.png' id='img1'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img2'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img3'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img4'></div>
        </div>
        <div class="row">
            <div class="col"><img src='Work1_Picture/0.png' id='img5'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img6'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img7'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img8'></div>
        </div>
        <div class="row">
            <div class="col"><img src='Work1_Picture/0.png' id='img9'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img10'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img11'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img12'></div>
        </div>
        <div class="row">
            <div class="col"><img src='Work1_Picture/0.png' id='img13'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img14'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img15'></div>
            <div class="col"><img src='Work1_Picture/0.png' id='img16'></div>
        </div>
    </div>

    <script>
        $(function () {
            $("#view2").hide();
            $("#playBtn").click(startGame);
            $("#stopBtn").click(stopGame);
        });
        function startGame() {
            shuffle();
            open_count = 0;
            all_card = 16;
            $("#view2").show();
            $("#view1").hide();
        }

        function stopGame() {
            $("#view2").hide();
            $("#view1").show();
        }
        function shuffle() {
            var list = [];
            list[0] = 0;
            for (var i = 1; i <= 8; i++) {
                list.push(i);
                list.push(i);
            }
            // console.log(list);
            for (var i = 1; i < 100; i++) {
                var a = 1 + Math.round(Math.random() * 15);
                var b = 1 + Math.round(Math.random() * 15);
                var t = list[a];
                list[a] = list[b];
                list[b] = t;
            }
            $("#view2 img").attr("src", "Work1_Picture/0.png")
                .attr("state", 0);
            for (var i = 1; i <= 16; i++) {
                $("#img" + i).attr("srcx", "Work1_Picture/" + list[i] + ".png");
            }
        }
        $(function () {
            $("#view2").hide();
            $("#playBtn").click(startGame);
            $("#stopBtn").click(stopGame);
            $("#view2 img").click(imgClick);
        });
        function imgClick() {
            var s = $(this).attr("srcx");
            $(this).attr("src", s);
            $(this).attr("state", 1);
        }
        var open_count = 0;
        var open_card1 = 0;
        var open_card2 = 0;
        var all_card = 16;


        function imgClick() {
            //console.log(this);
            open_count++;
            var s = $(this).attr("srcx");
            if (open_count == 1) open_card1 = s;
            if (open_count == 2) open_card2 = s;
            $(this).attr("src", s);
            $(this).attr("state", 1);
            if (open_count == 2) {
                if (open_card1 == open_card2) {
                    all_card -= 2;
                    $("[state=1]").hide().attr("state", 2);
                } else {
                    $("[state=1]").attr("state", 0).attr("src", "Work1_Picture/0.png");
                }
                open_count = 0;
                open_card2 = "";
                open_card1 = "";
            }
        }
        var open_count = 0;
        var open_card1 = 0;
        var open_card2 = 0;
        var all_card = 16;


        function imgClick() {
            //console.log(this);
            if ($(this).attr("state") != 0) return;
            if (open_count >= 2) return;


            open_count++;
            var s = $(this).attr("srcx");
            if (open_count == 1) open_card1 = s;
            if (open_count == 2) open_card2 = s;
            $(this).hide().attr("src", s).slideDown(500);
            $(this).attr("state", 1);
            if (open_count == 2) {
                setTimeout(() => {
                    if (open_card1 == open_card2) {
                        all_card -= 2;
                        $("[state=1]").fadeOut(1000).attr("state", 2);
                    } else {
                        $("[state=1]").attr("state", 0).attr("src", "Work1_Picture/0.png");
                    }
                    open_count = 0;
                    open_card2 = "";
                    open_card1 = "";


                }, 2000)
            }
        }

    </script>

</body>

</html>
